<!doctype html>
<html lang="en">
    <head th:replace="~{fragments/head :: head}"></head>
    <body>
        <div th:insert="~{fragments/navigation-menu :: navigation}"></div>
        <div class="container">
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Описание</th>
                        <th scope="col">Дата</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="candidate: ${candidates}">
                        <td th:text="${candidate.id}" />
                        <td>
                            <a th:href="@{|/formUpdateCandidate/${candidate.id}|}">
                                <i class="fa fa-edit"></i>
                            </a>
                            <span th:text="${candidate.name}"></span>
                        </td>
                        <td th:text="${candidate.description}" />
                        <td th:text="${candidate.created}" />
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
