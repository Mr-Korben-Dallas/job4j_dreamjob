<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:insert="~{fragments/head :: link-bootstrap}">
    <script  th:insert="~{fragments/head :: script-jquery}"></script>
    <script  th:insert="~{fragments/head :: script-popper}"></script>
    <script  th:insert="~{fragments/head :: script-bootstrap}"></script>

    <title>Работа мечты!</title>
</head>
<body>
    <div th:insert="~{fragments/navigation-menu :: navigation}"></div>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Дата</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="candidate: ${candidates}">
                    <td th:text="${candidate.id}" />
                    <td th:text="${candidate.name}" />
                    <td th:text="${candidate.description}" />
                    <td th:text="${candidate.created}" />
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
