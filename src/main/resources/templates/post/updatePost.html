<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link th:insert="~{fragments/head :: link-bootstrap}">
        <script  th:insert="~{fragments/head :: script-jquery}"></script>
        <script  th:insert="~{fragments/head :: script-popper}"></script>
        <script  th:insert="~{fragments/head :: script-bootstrap}"></script>

        <title>Работа мечты!</title>
    </head>
    <body>
        <div th:insert="~{fragments/navigation-menu :: navigation}"></div>
        <div class="container">
            <div class="row pt-3">
                <div class="card" style="width: 100%">
                    <div class="card-header">
                        Редатирование вакансии вакансия.
                    </div>
                    <div class="card-body">
                        <form th:action="@{/updatePost}" th:object="${post}" method="POST">
                            <input type="hidden" name="id" th:field="*{id}"/>
                            <div class="form-group">
                                <label for="name">Имя</label>
                                <input type="text" class="form-control" name="name" id="name" th:field="*{name}">
                                <br>
                                <label for="name">Описание</label>
                                <input type="text" class="form-control" name="description" id="description" th:field="*{description}">
                            </div>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
