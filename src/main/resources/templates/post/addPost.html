<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{fragments/head :: head}"></head>
    <body>
        <div th:insert="~{fragments/navigation-menu :: navigation}"></div>
        <div class="container">
            <div class="row pt-3">
                <div class="card" style="width: 100%">
                    <div class="card-header">
                        Новая вакансия.
                    </div>
                    <div class="card-body">
                        <form th:action="@{/createPost}" method="POST">
                            <input type="hidden" name="id" value="0"/>
                            <div class="form-group">
                                <label for="name">Имя</label>
                                <input type="text" class="form-control" name="name" id="name">
                                <br>
                                <label for="name">Описание</label>
                                <input type="text" class="form-control" name="description" id="description">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="isVisible" class="form-check-input" id="isVisible">
                                <label class="form-check-label" for="isVisible">Опубликовать</label>
                            </div>
                            <div class="form-group">
                                <label for="city.id">Город</label>
                                <select class="form-control" id="city.id" name="city.id">
                                    <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
